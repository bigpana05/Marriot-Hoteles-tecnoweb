<div class="dropdown-overlay" *ngIf="isOpen" (click)="closeDropdown()"></div>

<div class="rooms-selector-dropdown" *ngIf="isOpen" (click)="$event.stopPropagation()">
    <div class="dropdown-content">
        <!-- Rooms -->
        <div class="selector-item">
            <div class="label">
                <span class="title">Habitaciones</span>
            </div>
            <div class="controls">
                <button class="control-button" [disabled]="rooms <= 1" (click)="decrementRooms()">
                    -
                </button>
                <span class="value">{{ rooms }}</span>
                <button class="control-button" (click)="incrementRooms()">
                    +
                </button>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Adults -->
        <div class="selector-item">
            <div class="label">
                <span class="title">Adultos</span>
                <span class="subtitle">(Máx: 8 huéspedes/habitación)</span>
            </div>
            <div class="controls">
                <button class="control-button" [disabled]="adults <= 1" (click)="decrementAdults()">
                    -
                </button>
                <span class="value">{{ adults }}</span>
                <button class="control-button" [disabled]="!canAddGuests" (click)="incrementAdults()">
                    +
                </button>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Children -->
        <div class="selector-item">
            <div class="label">
                <span class="title">Niños</span>
                <span class="subtitle">(Máx: 8 huéspedes/habitación)</span>
            </div>
            <div class="controls">
                <button class="control-button" [disabled]="children <= 0" (click)="decrementChildren()">
                    -
                </button>
                <span class="value">{{ children }}</span>
                <button class="control-button" [disabled]="!canAddGuests" (click)="incrementChildren()">
                    +
                </button>
            </div>
        </div>

        <!-- Note -->
        <div class="note" *ngIf="!canAddGuests">
            Se alcanzó el máximo de {{ maxGuestsPerRoom }} huéspedes por habitación
        </div>

        <!-- Botones -->
        <div class="actions">
            <button class="reset-button" (click)="reset()">Restablecer</button>
        </div>
    </div>
</div>
