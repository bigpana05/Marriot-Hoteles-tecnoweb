<section class="inspiration-journey">
  <div class="container">
    <div class="header">
      <h2 class="title">Inspiración para tu Próximo Viaje</h2>
      <p class="subtitle">Experimenta la belleza, cultura y encanto único de nuestros principales destinos.</p>
    </div>

    <div class="carousel-container">
      <button class="nav-btn prev" (click)="prevSlide()" aria-label="Destinos anteriores">
        <img src="assets/icons/arrow-grey.svg" alt="Anterior" class="arrow-icon rotated">
      </button>

      <div class="carousel-track-container">
        <div class="carousel-track" [style.transform]="transformStyle" [class.mobile-mode]="itemsPerSlide === 1">
          <div class="carousel-slide" *ngFor="let destination of destinations; let i = index">
            <div class="destination-card" (click)="exploreDestination(destination)" style="cursor: pointer;">
              <div class="image-container">
                <img [src]="destination.imageUrl" [alt]="destination.name" class="destination-image">
                <div class="card-overlay">
                  <h3 class="destination-name">{{ destination.name }}</h3>
                  <a href="javascript:void(0)" class="details-link" aria-label="Ver detalles del destino">
                    <img src="assets/icons/arrow-white.svg" alt="Detalles">
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="nav-btn next" (click)="nextSlide()" aria-label="Siguientes destinos">
        <img src="assets/icons/arrow-grey.svg" alt="Siguiente" class="arrow-icon">
      </button>
    </div>

    <div class="dots-indicator">
      <span *ngFor="let slide of slides; let i = index" class="dot" [class.active]="i === currentSlide"
        (click)="goToSlide(i)" role="button" [attr.aria-label]="'Ir a la diapositiva ' + (i + 1)">
      </span>
    </div>
  </div>
</section>
