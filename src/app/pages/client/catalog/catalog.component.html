<!-- Si ya cargaron los hoteles y no hubo error -->
<div *ngIf="!loading && !error">
  <!-- Buscador de hoteles -->
  <div class="mb-3 w-50">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar hotel, ciudad o país…"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange()"
      />
    </div>
  </div>

  <!-- Pestañas que separan los hoteles en grupos de 10 -->
  <ul class="nav nav-tabs mb-3" id="hotelTabs" role="tablist">
    <li
      class="nav-item"
      role="presentation"
      *ngFor="let group of paginatedHotels; let i = index"
    >
      <button
        class="nav-link"
        [class.active]="i === 0"
        id="tab-{{ i }}"
        data-bs-toggle="tab"
        [attr.data-bs-target]="'#content-' + i"
        type="button"
        role="tab"
      >
        {{ i + 1 }}
      </button>
    </li>
  </ul>

  <!-- Contenido de cada pestaña (lista de hoteles por página) -->
  <div class="tab-content">
    <div
      *ngFor="let group of paginatedHotels; let i = index"
      class="tab-pane fade"
      [class.show]="i === 0"
      [class.active]="i === 0"
      id="content-{{ i }}"
      role="tabpanel"
    >
      <div class="hotel-list">
        <div class="hotel-item" *ngFor="let hotel of group">
          <!-- Card con la información del hotel -->
          <div class="card shadow-sm catalog-card h-100">
            <div class="card-body d-flex flex-column flex-md-row">
              <div class="hotel-info flex-grow-1">
                <h5
                  class="card-title mb-1"
                  [ngStyle]="getHighlightStyle(hotel.name)"
                >
                  {{ hotel.name }}
                </h5>

                <p
                  class="card-subtitle text-muted mb-2"
                  [ngStyle]="
                    getHighlightStyle(hotel.city + ' ' + hotel.country)
                  "
                >
                  {{ hotel.city }}, {{ hotel.country }}
                </p>

                <p class="card-text small mb-2">
                  <strong>Dirección:</strong> {{ hotel.address }}
                </p>

                <p class="card-text small mb-2">
                  <strong>Tipos de habitación:</strong>
                  {{ hotel.roomTypes }}
                </p>

                <p class="card-text mb-3">
                  <strong>Desde:</strong>
                  <span class="price">${{ hotel.basePrice }}</span> / noche
                </p>

                <div
                  class="mt-auto d-flex justify-content-between align-items-center"
                >
                  <!-- Vacantes o reserva llena en un solo span -->
                  <span
                    class="badge"
                    [ngClass]="{
                      'bg-light text-dark': hotel.availableRooms > 0,
                      'bg-danger text-white': hotel.availableRooms === 0
                    }"
                  >
                    {{
                      hotel.availableRooms > 0
                        ? hotel.availableRooms +
                          " de " +
                          hotel.totalRooms +
                          " disponibles"
                        : "Reserva llena"
                    }}
                  </span>

                  <button class="btn btn-dark btn-sm" type="button">
                    Ver detalles
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Botón para volver arriba cuando se baja la página -->
<button
  *ngIf="showBackToTop"
  (click)="scrollToTop()"
  class="btn btn-dark back-to-top"
>
  ↑
</button>
