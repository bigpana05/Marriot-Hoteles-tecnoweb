<div class="container py-5">
  <div class="text-center mb-5">
    <h2 class="display-5 fw-bold text-primary">Experiencias Exclusivas</h2>
    <p class="text-muted">
      Conecta, aprende y disfruta en nuestros eventos internacionales
    </p>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let event of events">
      <div class="card h-100 shadow-sm border-0 experience-card">
        <div class="card-header bg-light text-center py-4 text-primary">
          <i class="bi bi-calendar-event display-1"></i>
        </div>

        <div class="card-body">
          <h5 class="card-title fw-bold mb-1">{{ event.name }}</h5>
          <p class="text-muted small mb-3">
            <i class="bi bi-geo-alt-fill text-primary"></i> {{ event.location }}
          </p>

          <div class="d-flex align-items-center mb-3">
            <i class="bi bi-clock me-2 text-primary"></i>
            <span>{{ event.date | date : "fullDate" }}</span>
          </div>

          <hr />

          <div class="d-flex justify-content-between align-items-center">
            <div>
              <span class="d-block small text-muted">Cupos disponibles</span>
              <span
                class="fw-bold"
                [ngClass]="{
                  'text-success': getAvailability(event) > 10,
                  'text-danger': getAvailability(event) <= 10
                }"
              >
                {{ getAvailability(event) }} / {{ event.capacity }}
              </span>
            </div>

            <button
              class="btn btn-outline-primary"
              [disabled]="getAvailability(event) <= 0"
            >
              {{ getAvailability(event) > 0 ? "Reservar" : "Agotado" }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12" *ngIf="events.length === 0">
      <div class="alert alert-info text-center">
        No hay eventos programados en este momento.
      </div>
    </div>
  </div>
</div>
